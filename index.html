<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        li:hover {
            background: #bbb;
        }
        .completed {
            text-decoration: line-through;
            color: green;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>My Personal Bucket List</header>
    <div class="container">
        <ul>
            <li>Travel to Japan <span>🌍</span></li>
            <li class="completed">Learn Web Development <span>✔️</span></li>
            <li>Go Skydiving <span>🪂</span></li>
            <li class="completed">Read 50 Books <span>📖</span></li>
            <li>Run a Marathon <span>🏃‍♂️</span></li>
        </ul>
    </div>
    <footer>© 2025 My Bucket List</footer>
</body>
</html>
